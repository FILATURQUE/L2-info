        }
        .container h1 {
            color: #fff;

        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 12px;

            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
        }
        .container input[type="submit"] {
            background-color: #9400D3; /* Neon violet color */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px; /* Added margin to position the button lower */
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            text-shadow: 0 0 5px #9400D3, 0 0 10px #9400D3, 0 0 20px #9400D3, 0 0 40px #9400D3, 0 0 80px #9400D3;
            box-shadow: 0 0 5px #9400D3, 0 0 10px #9400D3, 0 0 20px #9400D3, 0 0 40px #9400D3, 0 0 80px #9400D3;
        }
        .container input[type="submit"]::after {
            content: "Valider";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
        .container input[type="submit"]:hover {
            background-color: #8A2BE2; /* Darker neon violet color */
            transform: scale(1.1);
        }
        .container input[type="submit"]:hover::after {
            content: "SEND";
            opacity: 1;
        }
        .input-text {
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes logoAnimation {
            0% {
                transform: scale(1) rotate(0deg);
                color: #fff;
            }
            25% {
                transform: scale(1.2) rotate(10deg);
                color: #9400D3; /* Neon violet color */
            }
            50% {
                transform: scale(1) rotate(0deg);
                color: #fff;
            }
            75% {
                transform: scale(1.2) rotate(-10deg);
                color: #9400D3; /* Neon violet color */
            }
            100% {
                transform: scale(1) rotate(0deg);
                color: #fff;
            }
        }
        @keyframes buttonAnimation {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }
    </style>
